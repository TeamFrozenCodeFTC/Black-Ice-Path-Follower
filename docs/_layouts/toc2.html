<div style="position:relative;">
  <div style="margin-right:400px;"> <!-- content gets space for TOC -->
    {{ content }}
  </div>
  <div style="
      width:250px;
      position:sticky;
      top:4rem;
      max-height:80vh;
      overflow:auto;
      padding:1rem;
      border:1px solid #444;
      border-radius:8px;
      background:#1f1f1f;
      color:#f8f8f8;
      position:absolute;
      right:0;">
      <h3>On This Page</h3>
      {% include toc.html html=content sanitize=true class="inline_toc" id="my_toc" ordered=true %}
  </div>
</div>
