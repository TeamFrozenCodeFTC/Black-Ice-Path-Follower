<div class="page-grid">
  <main class="page-content">
    {{ content }}
  </main>

  <aside style="
      width:250px;
      position:sticky;
      top:4rem;
      max-height:80vh;
      overflow:auto;
      padding:1rem;
      border:1px solid #444;
      border-radius:8px;
      background:#1f1f1f;
      color:#f8f8f8;
      flex-shrink:0;">
      <h3>On This Page</h3>
    {% include toc.html html=content sanitize=true class="inline_toc" id="my_toc" ordered=true %}
  </aside>
</div>

<!-- Toggle Button (for small screens) -->
<button id="toc-toggle">TOC</button>

<style>
/* Grid for text + TOC */
.page-grid {
  display: grid;
  grid-template-columns: 1fr 250px; /* text takes leftover, TOC is 250px */
  gap: 2rem;
  max-width: 1200px;
}

/* Text area */
.page-content {
  min-width: 0; /* prevents overflow */
}

/* TOC sidebar */
.toc-box {
  position: sticky;
  top: 4rem;
  max-height: 80vh;
  overflow: auto;
  padding: 1rem;
  border: 1px solid #444;
  border-radius: 8px;
  background: #1f1f1f;
  color: #f8f8f8;
}

/* TOC toggle button */
#toc-toggle {
  position: fixed;
  bottom: 1rem;
  right: 1rem;
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 6px;
  background: #444;
  color: white;
  font-size: 14px;
  cursor: pointer;
  display: none; /* hidden on large screens */
}

/* Small screens: hide TOC and show toggle */
@media (max-width: 1000px) {
  .page-grid {
    grid-template-columns: 1fr; /* text full width */
  }
  .toc-box {
    display: none;
    position: fixed;
    top: 0;
    right: 0;
    height: 100vh;
    width: 250px;
    max-height: none;
    border-radius: 0;
    z-index: 999;
  }
  #toc-toggle {
    display: block;
  }
}
</style>

<script>
  const tocSidebar = document.getElementById("toc-sidebar");
  const tocToggle = document.getElementById("toc-toggle");

  tocToggle.addEventListener("click", () => {
    tocSidebar.style.display = 
      tocSidebar.style.display === "block" ? "none" : "block";
  });
</script>
