---
layout: default
---

<div style="display:flex; align-items:flex-start; gap:2rem;">
    <div style="flex:1; min-width:0;"> 
        {{ content }}
    </div>

    <div style="
        width:250px;
        position:sticky;
        top:4rem;
        max-height:80vh;
        overflow:auto;
        padding:1rem;
        border:1px solid #444;
        border-radius:8px;
        background:#1f1f1f;
        color:#f8f8f8;
        flex-shrink:0;">
        {% include toc.html html=content h_min=2 h_max=4 class="toc-list" id="page-toc" %}
        false
    </div>
</div>
