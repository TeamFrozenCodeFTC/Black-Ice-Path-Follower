---
layout: default
---

<div style="display:flex; align-items:flex-start; gap:2rem;">
    <div style="flex:1; min-width:0;"> 
        {{ content }}
    </div>

    <div style="
        width:250px;
        position:sticky;
        top:4rem;
        max-height:80vh;
        overflow:auto;
        padding:1rem;
        border:1px solid #444;
        border-radius:8px;
        background:#1f1f1f;
        color:#f8f8f8;
        flex-shrink:0;">
        {% if page.has_children == true and page.has_toc != false %}
            {% include components/children_nav.html %}
            true
        {% endif %}
        {% include vendor/anchor_headings.html
            html=content
            beforeHeading="true"
            anchorBody="<svg viewBox='0 0 16 16' aria-hidden='true'><use xlink:href='#link'></use></svg>"
        %}
        false
    </div>
</div>
