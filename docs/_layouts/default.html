---
layout: default
---

<div style="display:flex; align-items:flex-start; gap:2rem; max-width:1600px; margin:0 auto;">

  <!-- Main content -->
  <main style="flex:1; min-width:0;">
    {{ content }}
  </main>

  <!-- TOC column -->
  <aside style="
    width:280px;
    position:sticky;
    top:4rem;
    max-height:80vh;
    overflow:auto;
    padding:1rem;
    border:1px solid #444;
    border-radius:8px;
    background:#1f1f1f;
    color:#f8f8f8;
    flex-shrink:0;
  ">
    <h3>On this page</h3>

    <!-- IMPORTANT: this is Markdown context -->
    {% capture mytoc %}
    * TOC
    {:toc}
    {% endcapture %}
    {{ mytoc | markdownify }}
  </aside>
</div>
